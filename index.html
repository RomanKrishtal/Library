<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <!-- Button -->
            <div class="btn-container">
                <button class="btn">Add New Book</button>
            </div>
            <!-- form for New Book -->
            <div class="popup">
                <form action="post">
                    <div>
                        <label for="bookName">Book's Name:</label>
                        <input type="text" id="bookName">
                    </div>
                    <div>
                        <label for="bookAuthor">Book's Author:</label>
                        <input type="text" id="bookAuthor">
                    </div>
                    <div>
                        <label for="bookPages">Book's Pages:</label>
                        <input type="text" id="bookPages">
                    </div>
                </form>
            </div>
        </header>
        <main class="content">
            <h1>Books</h1>
            <div class="books">
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
