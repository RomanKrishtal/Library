<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- Button -->
            <div class="btn-container">
                <button class="btn">Add New Book</button>
            </div>
            <!-- form for New Book -->
            <div class="popup">
                <form action="post" id="form">
                    <div>
                        <label for="bookName">Book's Name:</label>
                        <input type="text" id="bookName" required>
                    </div>
                    <div>
                        <label for="bookAuthor">Book's Author:</label>
                        <input type="text" id="bookAuthor" required>
                    </div>
                    <div>
                        <label for="bookPages">Book's Pages:</label>
                        <input type="number" id="bookPages" min="1" required>
                    </div>
                    <div>
                        <label for="bookStatus">Book Read:</label>
                        <select name="boolean" id="bookStatus" required>
                            <option value="yes" id="optionYes">Yes</option>
                            <option value="no" id="optionNo">No</option>
                        </select>
                    </div>
                    <input type="submit" id="submitInput">
                </form>
            </div>
            <!-- <div class="btn"> -->
                <!-- <button type="submit" id="submit">Submit Book</button> -->
            <!-- </div> -->
        </header>
        <main class="content">
            <h1>Books</h1>
            <div class="books">
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
