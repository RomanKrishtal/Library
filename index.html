<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <!-- Button -->
            <div class="btn-container">
                <button class="btn">Add New Book</button>
            </div>
            <!-- form for New Book -->
            <div class="popup">
                <form action="post" id="form">
                    <div>
                        <label for="bookName">Book's Name:</label>
                        <input type="text" id="bookName" required>
                    </div>
                    <div>
                        <label for="bookAuthor">Book's Author:</label>
                        <input type="text" id="bookAuthor" required>
                    </div>
                    <div>
                        <label for="bookPages">Book's Pages:</label>
                        <input type="number" id="bookPages" required>
                    </div>
                    <div>
                        <label for="bookStatus">Book Read:</label>
                        <select name="boolean" id="bookStatus" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <input type="submit" id="submitInput">
                </form>
            </div>
            <div class="btn">
                <!-- <button type="submit" id="submit">Submit Book</button> -->
            </div>
        </header>
        <main class="content">
            <h1>Books</h1>
            <div class="books">
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
